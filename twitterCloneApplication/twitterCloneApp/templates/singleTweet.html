<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet</title>
</head>
<body>
    {% include "navbar.html" with current_user=current_user %}
    {% include "sidebar.html" with current_user=current_user %}
    <h1>Add a tweet, {{ user }}!</h1>
    <div>
        {% for tweet in context %}
        <li>
            <a href="/tweet/{{ tweet.id }}">{{ tweet.author }}</a>
        </li>
        {% endfor %}
    </div>
</body>
