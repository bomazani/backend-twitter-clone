<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nav Bar</title>
  </head>
  <body>
    <h3>{{ user }}'s Navbar</h3>
    <a href="/">Home</a><span> | </span>
    <a href="/add_tweet/">Add Tweet</a><span> | </span>
    <a href="/notification/">Notifications</a><span> | </span>
    <a href="/profile/{{ user.twitteruser.id }}">My Profile</a><span> | </span>
    {% if user.is_authenticated%}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a><span> | </span>
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}

  </body>
</html>
